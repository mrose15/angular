<!DOCTYPE html>
<html ng-app="store">
<head>
	<title>Gem Store</title>
	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
	<script type="text/javascript" src="/js/app.js"></script>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/styles/styles.css">
</head>
<body ng-controller="StoreController as store">
	<h1>Flatlander Crafted Gems</h1>
	<h2>- an Angular store -</h2>
	<ul class="list-group">
		<li class="list-group-item" ng-repeat="product in store.products">
			<h3>
				{{product.name}}
				<em>{{product.price | currency}}</em>
			</h3>
			<img ng-src="{{product.images[0].full}}"/>
			<section ng-controller="PanelController as panel">
				<ul class="nav nav-pills">
					<li ng-class="{ active: panel.isSelected(1)}">
						<a href ng-click="panel.selectTab(1)">Description</a>
					</li>
					<li ng-class="{ active: panel.isSelected(2)}">
						<a href ng-click="panel.selectTab(2)">Specs</a>
					</li>
					<li ng-class="{ active: panel.isSelected(3)}">
						<a href ng-click="panel.selectTab(3)">Reviews</a>
					</li>
				</ul>
				<div class="panel" ng-show="panel.isSelected(1)">
					<h4>Description</h4>
					<p>{{product.description}}</p>
				</div>
				<div class="panel" ng-show="panel.isSelected(2)">
					<h4>Specs</h4>
					<blockquote>None yet</blockquote>
				</div>
				<div class="panel" ng-show="panel.isSelected(3)">
					<h4>Reviews</h4>
					<blockquote>None yet</blockquote>
				</div>
			</section>
		</li>
	</ul>

</body>
</html>
